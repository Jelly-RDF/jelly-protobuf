name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  pre-release:
    name: "Tagged release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ncipollo/release-action@v1.14.0
        with:
          prerelease: false
          draft: false
          makeLatest: true
          tag: "${{ env.GITHUB_REF_NAME }}"
          name: "${{ env.GITHUB_REF_NAME }}"
          artifacts: '*.proto'
          generateReleaseNotes: true
