syntax = "proto3";
package pl.ostrzyciel.jelly.core.proto;

// gRPC service specifications for RDF streaming.

import "rdf.proto";

// === Pub/Sub ===
message RdfStreamSubscribe {
  string topic = 1;
}

service RdfStreamService {
  rpc StreamRdf (RdfStreamSubscribe) returns (stream RdfStreamFrame);
}
